<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShadowHub • 500+ Unblocked Games</title>
<style>
    body {margin:0;background:#0a0a1f;font-family:Arial;color:#fff;}
    h1 {text-align:center;padding:20px;background:#000;color:#00ffaa;font-size:2.5em;margin:0;}
    input {width:90%;max-width:600px;padding:15px;margin:20px auto;display:block;border-radius:50px;border:3px solid #00ffaa;background:#000;color:#fff;font-size:1.2em;text-align:center;}
    .grid {display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px;padding:20px;}
    .card {background:#111;border:2px solid #333;border-radius:15px;overflow:hidden;transition:0.3s;text-align:center;}
    .card:hover {transform:scale(1.05);border-color:#00ffaa;box-shadow:0 0 30px #0ff;}
    .card img {width:100%;height:180px;object-fit:cover;}
    .card h3 {margin:12px;color:#00ffaa;}
    .card a {text-decoration:none;color:#fff;display:block;padding:10px;}
</style>
</head>
<body>
<h1>ShadowHub • 500+ Unblocked Games</h1>
<input type="text" id="search" placeholder="Search games..." onkeyup="search()">
<div class="grid" id="grid"></div>

<script>
const games = [
{title:"Krunker.io",desc:"Fast FPS",url:"https://krunker.io"},

const grid = document.getElementById('grid');
games.forEach(g => {
    grid.innerHTML += `
    <div class="card">
      <a href="${g.url}" target="_blank">
        <img src="https://via.placeholder.com/400x300/000/0f0?text=${encodeURIComponent(g.title)}" alt="${g.title}">
        <h3>${g.title}</h3>
        <p>${g.desc}</p>
      </a>
    </div>`;
});

function search() {
  let term = document.getElementById('search').value.toLowerCase();
  document.querySelectorAll('.card').forEach(card => {
    card.style.display = card.textContent.toLowerCase().includes(term) ? '' : 'none';
  });
}
</script>
</body>
</html>
