        .card h3 { margin: 12px; color: #00ffaa; }
        .card p { margin: 0 10px 10px; color: #aaa; font-size: 0.9em; }

        const grid = document.getElementById('grid');
        games.forEach(game => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <a href="${game.url}" target="_blank" rel="noopener">
                    <img src="https://via.placeholder.com/400x300/000/00ffaa?text=${encodeURIComponent(game.title.substring(0, 15))}" alt="${game.title}" onerror="this.style.display='none'">
                    <h3>${game.title}</h3>
                    <p>${game.desc}</p>
                </a>
            `;
            grid.appendChild(card);
        });

        function searchGames() {
            const term = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.card').forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(term) ? '' : 'none';
            });
